{% extends "base.html" %}

{% block titulo %}Sign File{% endblock %}
{% block encabezado %}Sign File{% endblock %}
{% block contenido %}
<h1>Sign a File</h1>

{% if errores %}
<div style="color: red;">
    <ul>
        {% for error in errores %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form style="color: black;" method="POST" action="/sign-file/" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- File Upload -->
    <label for="file">Select a file to sign:</label><br>
    <input type="file" id="file" name="file" required><br><br>
    
    <!-- Password -->
    <label for="password">Enter your password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit">Sign the File</button>
</form>

{% endblock %}
